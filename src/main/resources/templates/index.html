<script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    scene.position.set(0,-2.5,0);
    //var mixer=null;//声明一个混合器变量
    var loader = new THREE.GLTFLoader();//创建一个FBX加载器
    loader.load("models/gltf/the/scene.gltf", function(obj) {

        scene.add(obj.scene);
    })
    /**
     * 光源设置
     */
        // 方向光
    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);    // 设置光源位置
    directionalLight.position.set(60, 100, 40);
    scene.add(directionalLight);
    /*var directionalLight = new THREE.DirectionalLight(0xffffff, 1.6);
     // 设置光源位置
     directionalLight.position.set(-60, -100, -40);
     scene.add(directionalLight);*/
    //点光源
    /*var point1 = new THREE.PointLight(0xffffff);
     poin1t.position.set(0, 200, 0); //点光源位置
     scene.add(point1); //点光源添加到场景中
     var point2 = new THREE.PointLight(0xffffff);
     point2.position.set(200, 0, 0); //点光源位置
     scene.add(point2); //点光源添加到场景中
     var point3 = new THREE.PointLight(0xffffff);
     point3.position.set(0, 0, 200); //点光源位置
     scene.add(point3); //点光源添加到场景中*/
    //环境光
    var ambient = new THREE.AmbientLight(0xffffff);
    scene.add(ambient);
    /**
     * 相机设置
     */
    //坐标系
    //var axisHelper = new THREE.AxisHelper(250);
    //scene.add(axisHelper);
    /* var width = window.innerWidth; //窗口宽度
     var height = window.innerHeight; //窗口高度*/
    width=900;
    height=700;
    var k = width / height; //窗口宽高比
    var s = 60; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer({
        alpha:true,
        antialias:false
    });
    //renderer.position.set(0, 0, -1);
    renderer.setSize(700, 700); //设置渲染区域尺寸
    //renderer.setClearColor(0x4DD683, 1); //设置背景颜色
   // document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    document.getElementById('pos').appendChild(renderer.domElement);
    // 创建一个时钟对象Clock
    var clock = new THREE.Clock();
    // 渲染函数

    function render() {
        renderer.render(scene, camera); //执行渲染操作
        requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧

        /*if (mixer !== null) {
         //clock.getDelta()方法获得两帧的时间间隔
         // 更新混合器相关的时间
         mixer.update(clock.getDelta());
         }*/
    }
    render();

    //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
    var controls = new THREE.OrbitControls(camera);
    //监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
    controls.addEventListener('change', render);
</script>
