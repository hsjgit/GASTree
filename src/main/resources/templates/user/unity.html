<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | dark forest law</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */

        .webgl-content{
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" href="unity/TemplateData/style.css">
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="asserts/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="asserts/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="asserts/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <script src="unity/TemplateData/UnityProgress.js"></script>
    <script src="unity/Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "unity/Build/web.json", {onProgress: UnityProgress});

</head>
<body>
<button type="button" class="btn btn-sm btn-default"><a href="/" th:text="'返回'"></a></button>

    <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>

        <div class="title">dark forest law</div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
